<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_chat</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- begin::Header -->
    <header role="banner" aria-label="header">
        <h1 id="app-name" aria-label="Page title">AI_chat</h1>
    </header>
    <!-- end::Header -->

    <!-- begin::Main -->
    <main id="messages-container">

        <section class="message" data-is-mine="false">

            <div class="message-sender-resume">
                <img src="./assets/img/ChatGPT_logo.svg.png" class="message-sender-pic" alt="Message sender profile picture">
                <p class="message-sender-name">ChatGpt</p>
            </div>

            <p class="message-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores voluptas totam sunt odit molestiae pariatur mollitia
                 vel, soluta tenetur labore itaque perspiciatis ea inventore, fugiat est commodi! Quis, ea aut?
            </p>

        </section>

    </main>
    <!-- end::Main -->

    <!-- begin::Footer -->
    <footer>
        <section id="message-input">
            <form action="#" method="post" id="message-form">
                <input type="text" name="message-content" id="">
                <input type="submit" value="Send" id="submit">
            </form>
        </section>
    </footer>
    <!-- end::Footer -->
    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
